
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" style="background-color: rgb(255, 255, 255)!important">
  <div class="container">
    <a class="navbar-brand" routerLink="/" >
      <fa-icon transform="right-15" [icon]="faLeaf" id="logo" style="font-size:120%;"></fa-icon>
    </a>
    <button style="margin-right:30px!important;" class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="navbarsExampleDefault" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="navbarsExampleDefault" [ngbCollapse]="isCollapsed">
      <ul class="navbar-nav mr-auto">
        <li class="d-none d-lg-inline-block">
            <form class="form-inline my-2 my-lg-0" style="padding-left:50px">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
              </form>
        </li> 
      </ul>
      <ul class="navbar-nav pl-3" [class.collapsed]="!isCollapsed">
        <li class="nav-item">
          <a class="nav-link" routerLink="/">Products<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/shopping-cart">
              <fa-icon [icon]="faShoppingCart" style="font-size:120%;"></fa-icon>
              <ng-container *ngIf="cart$ | async as cart">
                <span *ngIf="cart.TotalItemCount>0" class="badge badge-warning badge-pill" >{{cart.TotalItemCount}}</span>
              </ng-container>
            </a>
        </li>  
        <li *ngIf="appUser; else anonymousUser" ngbDropdown class="nav-item dropdown" >
            <a ngbDropdownToggle class="nav-link dropdown-toggle"  id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
                {{ appUser.name }}
            </a>
            <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01" >
              <a class="dropdown-item" ngbDropdownItem routerLink="/my/orders">My Orders</a>
              <ng-container *ngIf="appUser.isAdmin">
                <a class="dropdown-item" ngbDropdownItem routerLink="/admin/orders">Manage Orders</a>
                <a class="dropdown-item" ngbDropdownItem routerLink="/admin/products">Manage Products</a>
              </ng-container>
              <a class="dropdown-item" ngbDropdownItem (click)="logout()">Log Out</a>
            </div>
        </li>
        <ng-template #anonymousUser>
          <li class="nav-item">
              <a class="nav-link" routerLink="/login">Login<span class="sr-only">(current)</span></a>
          </li>
        </ng-template> 
      </ul>
    </div>
  </div>
</nav>
<div class="row">
    <div class="col breadcrumb w-100">
        <breadcrumb></breadcrumb>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <div class="card" style="width: 500px;">
                <div class="card-body">
                    <div class="pt-3 pb-3">
                        <h5 class="card-title text-center">New to The Grean Leaf?</h5>
                        <h6 class="card-subtitle mb-2 text-muted text-center">Sign in and start shopping!</h6>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <p>
                                <button class="btn btn-primary btn-block btn-lg btn-fb" (click)="loginFacebook()">Sign in with Facebook</button>
                            </p>
                        </div>
                        <div class="col-12 d-flex justify-content-center">
                            <button class="btn btn-primary btn-block btn-lg btn-google" (click)="loginGoogle()">Sign in with Google</button>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>

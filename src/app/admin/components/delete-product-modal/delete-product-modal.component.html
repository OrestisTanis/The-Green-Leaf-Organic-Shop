<!-- BEGIN MODAL -->
<div class="modal-header">    
        <fa-icon class="pl-0 pr-4" [icon]="faLeaf" id="logo" transform="down-4" style="font-size:120%;"></fa-icon>
        <h4 class="modal-title">Delete Product</h4>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
            <p><strong>Are you sure you want to delete this product from the store?</strong></p>        
            <span class="text-secondary">This action cannot be undone.</span>        
        </div>
    
        <div class="modal-footer">
        <!-- CANCEL BUTTON -->
        <button type="button" class="btn btn-outline-secondary" (click)="closeModal()">Cancel</button>
    
        <!-- OK BUTTON -->
        <button type="button" ngbAutofocus class="btn btn-danger" (click)="deleteProduct()">Ok</button>
    </div>
    <!-- END MODAL -->

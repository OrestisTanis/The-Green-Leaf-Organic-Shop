<p>
    <button class="btn btn-primary" routerLink='/admin/products/new'>Create New Product</button>
</p>
<p>
    <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search...">
</p>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
            <tr *ngFor="let p of filteredProducts">
                <td>{{p.name}}</td>
                <td>{{p.price | currency:'USD' }}</td>
                <td>
                    <a [routerLink]="['/admin/products/', p.key]">Edit</a>
                </td>
            </tr>
    </tbody>
</table>

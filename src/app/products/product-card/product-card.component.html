<div class="card h-100" style="width: 20rem;">
    <img *ngIf="product.imageUrl" src="{{product.imageUrl}}" class="card-img-top" alt="product image">
    <div class="card-body d-flex">
        <div class="mt-auto" >
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.price | currency:'USD'}}</p>
            <p *ngIf="product.category" class="card-text">Category: {{product.category}}</p>   
        </div>     
    </div>
    <div *ngIf="showActions" class="card-footer">
        <button *ngIf="getQuantity()===0; else updateQuantity" class="btn btn-secondary btn-block" (click)="addToCart()">Add to Cart</button>
    </div>
    <ng-template #updateQuantity>
        <div class="row no-gutters">
            <div class="col-2">
                <button class="btn btn-secondary btn-block" (click)="removeFromCart()"> - </button>
            </div>
            <div class="col text-center pt-2">{{getQuantity()}} in Cart</div>
            <div class="col-2">
                <button class="btn btn-secondary btn-block" (click)="addToCart()"> + </button>
            </div>            
        </div>
    </ng-template>
</div>

<div class="card h-100" style="width: 20rem;">
    <img *ngIf="product.imageUrl" src="{{product.imageUrl}}" class="card-img-top" alt="product image">
    <div class="card-body d-flex">
        <div class="mt-auto" >
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.price | currency:'USD'}}</p>
            <p *ngIf="product.category" class="card-text">Category: {{product.category}}</p>   
        </div>     
    </div>
    <div *ngIf="showActions" class="card-footer">
        <button class="btn btn-primary btn-block" (click)="addToCart(product)">Add to Cart</button>
    </div>
</div>

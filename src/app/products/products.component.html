<div class="row">
    <div class="col-3">
       <products-filter [selectedCategory]="selectedCategory"></products-filter>
    </div>
    <div class="col">
        <div *ngIf="products$" class="row">
            <ng-container *ngFor="let product of filteredProducts$; let i = index">
                <div class="col cardholder">                    
                    <product-card [product]="product"></product-card>
                </div>        
                <div *ngIf="(i+1) % 2 === 0" class="w-100"></div>
            </ng-container>
        </div>
    </div>
</div>

<div class="sticky-top">
    <div class="container-fluid px-0 mt-4 mt-md-0">
        <div class="row d-md-none no-gutters">
            <div class="col-12">
                <p>
                    <button type="button" class="btn btn-outline-primary filter-button" (click)="isCollapsed = !isCollapsed"
                            [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
                            <fa-icon [icon]="faFilter" transform="shrink-2"></fa-icon>&nbsp;Filters
                    </button>
                </p>
            </div>
            
            <!-- BEGIN FILTER BY CATEGORY -->
            <div class="col-12">
                <div id="collapseExample" [ngbCollapse]="!isCollapsed">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <h6>By Category:</h6>
                                    <form>
                                        <div *ngFor="let category of categories$; let i=index;" class="form-group form-check">
                                            <input (change)="setFilter($event)" name="{{category.name}}" type="checkbox" class="form-check-input" id="exampleCheck{{i}}">
                                            <label class="form-check-label" for="exampleCheck{{i}}">&nbsp;{{category.name}}</label>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-5">
                                    <h6 class="pl-4">By Price</h6>
                                    <button ngbDropdownItem class="pointer">Ascending &nbsp;<fa-icon [icon]="faSortUp" transform="down-5"></fa-icon></button>
                                    <button ngbDropdownItem class="pointer">Desending &nbsp;<fa-icon [icon]="faSortDown" transform="up-3"></fa-icon></button>
                                    
                                </div>
                            </div>
                            
                            
                        </div>
                    </div>
                </div>
            </div>
            <!-- END FILTER BY CATEGORY -->

            
        </div>
        
        <div class="d-none d-md-block">
            <!-- BEGIN FILTERS -->
            <h2 class="grid-title"><i class="fa fa-filter"></i> Filters</h2>
            <hr style="height:2px">
            
            <!-- BEGIN FILTER BY CATEGORY -->
            <h4>By category:</h4>
            <form>
                <div *ngFor="let category of categories$; let i=index;" class="form-group form-check">
                    <input (change)="setFilter($event)" name="{{category.name}}" type="checkbox" class="form-check-input" id="exampleCheck{{i}}">
                    <span>&nbsp;{{category.name}}</span>
                </div>
            </form>
            <!-- END FILTER BY CATEGORY -->
            <hr style="height:2px">
        </div>  
    </div>
</div>

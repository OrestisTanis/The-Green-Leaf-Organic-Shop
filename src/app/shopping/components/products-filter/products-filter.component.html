<div class="sticky-top">
    <p>
    <button type="button" class="btn btn-outline-primary" (click)="isCollapsed = !isCollapsed"
            [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
        Toggle
    </button>
    </p>
    <div id="collapseExample" [ngbCollapse]="isCollapsed">
    <div class="card">
        <div class="card-body">
        You can collapse this card by clicking Toggle
        </div>
    </div>
    </div>
     <!-- BEGIN FILTERS -->
    <h2 class="grid-title"><i class="fa fa-filter"></i> Filters</h2>
    <hr style="height:2px">
    
    <!-- BEGIN FILTER BY CATEGORY -->
    <h4>By category:</h4>
    <form>
        <div *ngFor="let category of categories$; let i=index;" class="form-group form-check">
            <input (change)="setFilter($event)" name="{{category.name}}" type="checkbox" class="form-check-input" id="exampleCheck{{i}}">
            <label class="form-check-label" for="exampleCheck{{i}}">&nbsp;{{category.name}}</label>
        </div>
    </form>
    <!-- END FILTER BY CATEGORY -->
    <hr style="height:2px">

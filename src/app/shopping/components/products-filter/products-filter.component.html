<div class="sticky-top">
    <div class="container-fluid px-0 mt-4 mt-md-0">
        <!-- BEGIN SCREENSIZE < MD -->
        <div class="row d-md-none no-gutters">
            <div class="col-12">
                <p> <!-- FILTER COLLAPSE BUTTON -->
                    <button type="button" class="btn btn-outline-primary filter-button" (click)="isCollapsed = !isCollapsed"
                            [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
                            <fa-icon [icon]="faFilter" transform="shrink-2"></fa-icon>&nbsp;Filters
                    </button>
                </p>
            </div>
           
            <div class="col-12">
                <div id="collapseExample" [ngbCollapse]="!isCollapsed">
                    <div class="card">
                        <div class="card-body pr-0">
                            <div class="row">
                                <!-- BEGIN FILTER BY CATEGORY -->
                                <div class="col-6">
                                    <h6>By Category:</h6>
                                    <form>
                                        <div *ngFor="let category of categories$; let i=index;" class="form-group form-check">
                                            <input (change)="setFilter($event)" name="{{category.name}}" type="checkbox" class="form-check-input" id="exampleCheck{{i}}">
                                            <label class="form-check-label" for="exampleCheck{{i}}">&nbsp;{{category.name}}</label>
                                        </div>
                                    </form>
                                </div>
                                <!-- END FILTER BY CATEGORY -->

                                <!-- BEGIN FILTER BY PRICE -->
                                <div class="col-4 d-flex">
                                    <div>
                                    <h6>By Price</h6>
                                        <button ngbDropdownItem class="btn price-button filter-button mb-1 text-center" (click)="orderAscending()" [class.active]="orderBy == 0">Ascending &nbsp;<fa-icon [icon]="faSortUp" transform="down-5"></fa-icon></button>
                                        <button ngbDropdownItem class="btn price-button filter-button text-center" (click)="orderDescending()" [class.active]="orderBy == 1">Desending &nbsp;<fa-icon [icon]="faSortDown" transform="up-3"></fa-icon></button>
                                    </div>
                                </div>
                                <!-- END FILTER BY PRICE -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END SCREENSIZE < MD -->
        
        <!-- SCREENSIZE > MD -->
        <div class="d-none d-md-block">
            <!-- BEGIN FILTERS -->
            <h2 class="grid-title"><i class="fa fa-filter"></i> Filters</h2>
            <hr style="height:2px">
            
            <!-- BEGIN FILTER BY CATEGORY -->
            <h4 class="pb-1">By Category:</h4>
            <form>
                <div *ngFor="let category of categories$; let i=index;" class="form-group form-check pb-1">
                    <input (change)="setFilter($event)" name="{{category.name}}" type="checkbox" class="form-check-input" id="exampleCheck{{i}}">
                    <span>&nbsp;{{category.name}}</span>
                </div>
            </form>
            <!-- END FILTER BY CATEGORY -->
            <hr style="height:2px">
            
            <!-- BEGIN FILTER BY PRICE -->
            <h4>By Price:</h4>
            <form>
                <button ngbDropdownItem class="btn price-button-md filter-button mb-1" (click)="orderAscending()" [class.active]="orderBy == 0">Ascending &nbsp;<fa-icon [icon]="faSortUp" transform="down-5"></fa-icon></button>
                <button ngbDropdownItem class="btn price-button-md filter-button" (click)="orderDescending()" [class.active]="orderBy == 1">Desending &nbsp;<fa-icon [icon]="faSortDown" transform="up-3"></fa-icon></button>
            </form>
            <!-- END FILTER BY PRICE -->
        </div>  
    </div>
</div>

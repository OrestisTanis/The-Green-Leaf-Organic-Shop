<div class="container">
    <div class="row">
        <div class="col-md-3">
            <products-filter (valueChange)='filterByCategory($event)'></products-filter>
        </div>
        <!-- BEGIN RESULT -->
        <div class="col-md-9">
            <!-- <h2><i class="fa fa-file-o"></i> Result</h2>
            <hr> -->
            <!-- BEGIN SEARCH INPUT -->
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Type here to search for products...">
                <span class="input-group-btn">
                    <button class="btn btn-primary" id="search-button" type="button"><fa-icon [icon]="faSearch"></fa-icon></button>
                </span>
            </div>
            <!-- END SEARCH INPUT -->
            <p class="ml-1">Showing all results matching "web development"</p>

            <!-- BEGIN ORDER RESULT -->
            <div class="col-sm-6">
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        Order by <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Name</a></li>
                        <li><a href="#">Date</a></li>
                        <li><a href="#">View</a></li>
                        <li><a href="#">Rating</a></li>
                    </ul>
                </div>
            </div>
            <!-- END ORDER RESULT -->
            
            <div class="col">
                <div *ngIf="cart$ | async as cart" class="row">
                        <ng-container *ngFor="let product of filteredProducts$; let i = index">
                        <div class="col cardholder d-flex justify-content-center">                    
                            <product-card [product]="product" [shopping-cart]="cart"></product-card>
                        </div>        
                        <div *ngIf="(i+1) % 2 === 0" class="w-100"></div>
                    </ng-container>
                </div>
            </div>                 
            
            <div class="col d-flex justify-content-center">
                <ul class="pagination">
                    <li class="page-item" class="disabled"><a class="page-link" href="#">«</a></li>
                    <li class="page-item" class="active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                    <li class="page-item"><a class="page-link" href="#">5</a></li>
                    <li class="page-item"><a class="page-link" href="#">»</a></li>
                </ul>
                <!-- END PAGINATION -->
            </div>
        </div>
        <!-- END RESULT -->
    
           
        <!-- END SEARCH RESULT -->
    </div>
</div>
